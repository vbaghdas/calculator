<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator v0.1</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">‹git add ..
    <script src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="input-display panel-heading">0</div>
                <div class="row">
                    <button class="btn-danger btn-lg col-xs-3" id="clear">C</button>
                    <button class="btn-success btn-lg col-xs-3" id="modulus">%</button>
                    <button class="btn-info btn-lg col-xs-3" id="negative">+/-</button>
                    <button class="operators btn-warning btn-lg col-xs-3">÷</button>
                </div>
                <div class="row">
                    <button class="numbers btn-default btn-lg col-xs-3">7</button>
                    <button class="numbers btn-default btn-lg col-xs-3">8</button>
                    <button class="numbers btn-default btn-lg col-xs-3">9</button>
                    <button class="numbers btn-warning btn-lg col-xs-3">x</button>
                </div>
                <div class="row">
                    <button class="numbers btn-default btn-lg col-xs-3">4</button>
                    <button class="numbers btn-default btn-lg col-xs-3">5</button>
                    <button class="numbers btn-default btn-lg col-xs-3">6</button>
                    <button class="operators btn-warning btn-lg col-xs-3">-</button>
                </div>
                <div class="row">
                    <button class="numbers btn-default btn-lg col-xs-3">1</button>
                    <button class="numbers btn-default btn-lg col-xs-3">2</button>
                    <button class="numbers btn-default btn-lg col-xs-3">3</button>
                    <button class="operators btn-warning btn-lg col-xs-3">+</button>
                </div>
                <div class="row">
                    <button class="numbers btn-default btn-lg col-xs-6">0</button>
                    <button class="btn-default btn-lg col-xs-3" id="decimal">.</button>
                    <button class="btn-warning btn-lg col-xs-3" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


</html>
