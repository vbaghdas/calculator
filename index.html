<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
<div class="calc">
    <div class="calcBody">
        <div class="display">
            <div class="displaySmall"></div>
            <div class="displayLarge"></div>
        </div>
        <div class="row">
            <button class="clear btn-wide">C</button>
            <button class="clearEntry">CE</button>
            <button class="operator" value="/">/</button>
        </div>
        <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="x">x</button>
        </div>
        <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="+">+</button>
        </div>
        <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>
        </div>
        <div class="row">
            <button class="number btn-wide" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="calculate blue" value="=">=</button>
        </div>
    </div>
</div>
</body>
</html>
