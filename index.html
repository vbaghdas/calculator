<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- Calculator Script -->
    <script src="calculator.js"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start App Container -->
<div class="container">
    <!-- Calculator Body -->
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <div class="displaySmall"></div>
            <div class="displayLarge">0</div>
        </div>
        <!-- Clear, Clear Entry, and Division -->
        <div class="row">
            <button class="clear btn-wide">C</button>
            <button class="clearEntry">CE</button>
            <button class="operator" value="/">/</button>
        </div>
        <!-- Numbers 7,8,9 and Multiplication Operator -->
        <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="x">x</button>
        </div>
        <!-- Numbers 4,5,6 and Addition Operator -->
        <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="+">+</button>
        </div>
        <!-- Numbers 1,2,3 and Subtraction Operator -->
        <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>
        </div>
        <!-- Number 0, Decimal, and Calculate -->
        <div class="row">
            <button class="number btn-wide" value="0">0</button>
            <button class="number" value=".">.</button>
            <button class="calculate blue" value="=">=</button>
        </div>
    </div>
</div>
<!-- End of App Container -->

</body>
</html>
