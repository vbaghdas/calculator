<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="clearfix" id="wrapper">
    <div class="main">
        <div id="screen">0</div>
        <div class="row">
            <button class="darker" id="clear">C</button>
            <button class="darker" id="clear_all">AC</button>
            <button class="darker" id="negative">+/-</button>
            <button class="operators darker" id="divide">/</button>
        </div>
        <div class="row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators darker" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators darker" id="add">+</button>
        </div>
        <div class="row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators darker" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="numbers btn-wide">0</button>
            <button class="numbers">.</button>
            <button class="blue" id="equals">=</button>
        </div>
    </div>
</div>

</body>
</html>
